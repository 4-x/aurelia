<StackLayout orientation="vertical" width="400" height="410" backgroundColor="lightgray" id="what-is-going-on">
  <Progress
    class="progress"
    width="100%"
    height="40"
    value.bind="count"
    maxValue.bind="max"
    color="#ed2b88"
  />
  <Label width="100%" text="You have clicked ${count} time(s)" />
  <StackLayout orientation="horizontal">
    <Button text="Click me ${42 - count} more time(s)" tap.trigger="onTap($event)" />
    <Button text="Click me ${count} more time(s)" tap.trigger="onTapReverse($event)" />
  </StackLayout>
  <Label text="Reversed Progress" />
  <Progress
    class="progress"
    width="100%"
    height="40"
    value.bind="42- count"
    maxValue.bind="max"
    color="orange"
  />
  <Button text="Go Back()" tap.trigger="goBack()" />
</StackLayout>
