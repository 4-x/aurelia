<Page>
  <StackLayout orientation="vertical" width="400" height="410" backgroundColor="lightgray">
    <Progress
      class="progress"
      width="100%"
      height="40"
      value.bind="count"
      maxvalue.bind="max"
      color="#ed2b88"
    />
    <Label width="100%" text="You have clicked \${count} time(s)" />
    <Button text="Click me \${42 - count} more time(s)" tap.trigger="onTap($event)" />
  </StackLayout>
</Page>
